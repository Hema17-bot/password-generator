<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Strong Password Generator</h1>
        <form id="passwordForm">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="8" max="32" value="12">

            <label for="includeUppercase">Include Uppercase Letters:</label>
            <input type="checkbox" id="includeUppercase" name="includeUppercase" checked>

            <label for="includeNumbers">Include Numbers:</label>
            <input type="checkbox" id="includeNumbers" name="includeNumbers" checked>

            <label for="includeSymbols">Include Symbols:</label>
            <input type="checkbox" id="includeSymbols" name="includeSymbols" checked>

            <button type="button" onclick="generatePassword()">Generate Password</button>
            <button type="button" onclick="copyPassword()">Copy Password</button>
        </form>

        <h2>Your Generated Password:</h2>
        <p id="generatedPassword">Click "Generate Password" to see result.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
